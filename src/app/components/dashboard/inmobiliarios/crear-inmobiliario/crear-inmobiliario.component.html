<div class="container">
    <mat-toolbar class="barra">
        <span>Crear</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (submit)="guardar()">

            <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input autocomplete="off" matInput formControlName="nombre">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Calificación</mat-label>
                <mat-select formControlName="tipo">
                    <mat-option *ngFor="let item of calificaciones" [value]="item.value">{{ item.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                <mat-label>Cantidad de titulares</mat-label>
                <input autocomplete="off" matInput formControlName="titulares">
            </mat-form-field>
            <br>
            <mat-form-field #input autocomplete="off" appearance="fill">
                <mat-label>Estado</mat-label>
                <mat-select class="ancho" formControlName="estado">
                    <mat-option *ngFor="let item of estado" [value]="item.value">{{ item.viewValue }}</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <div *ngIf="this.form.value.estado=='Asignación de valores'">
                <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                    <mat-label>Número de expediente</mat-label>
                    <input autocomplete="off" matInput formControlName="expediente">
                </mat-form-field>
                <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                    <mat-label>Código de acta</mat-label>
                    <input autocomplete="off" matInput formControlName="acta">
                </mat-form-field>
            </div>
            <br>
            <div *ngIf="this.form.value.estado=='Acto administrativo'">
                <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                    <mat-label>Número</mat-label>
                    <input autocomplete="off" matInput formControlName="num_admin">
                </mat-form-field>
                <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                    <mat-label>Fecha</mat-label>
                    <input autocomplete="off" matInput formControlName="fecha">
                </mat-form-field>
            </div>

            <br>

            <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                <mat-label>IdCou</mat-label>
                <input autocomplete="off" matInput formControlName="idCou">
            </mat-form-field>
            <br>
            <mat-form-field class="ancho" #input autocomplete="off" appearance="fill">
                <mat-label>Idmae</mat-label>
                <input autocomplete="off" matInput formControlName="idMae">
            </mat-form-field>
            <br>
            <button color="primary" [disabled]="!form.valid" mat-raised-button type="submit">Guardar</button>
        </form>

        <button color="primary" style="margin-top: 10px;" mat-raised-button (click)="goBack()">Volver</button>
    </mat-card>


</div>
